{% extends "base.html" %} 
{% block title %}Login{% endblock %} 
{% block content %}
<div class="card login-card" style="top:90px;">

  <h1 class="card-header d-flex justify-content-center text-lightgrey" >Login</h1>

<form method="POST" class="card-body align-items-center justify-content-center">
  <div class="form-group ">{{form.hidden_tag()}}</div>

  <div class="form-group">
  {{form.email(class="form-control")}}
  </div>

  <div class="form-group ">
  {{form.password(class="form-control")}}
  </div>

  <div class="form-group ">
  {{form.submit(class="btn btn-primary btn-block")}}
  </div>

</form>
<a href="{{url_for('auth.signup')}}" class="text-light d-flex justify-content-center ">Don't have an account? Sign Up</a>
</div>
{% endblock %}
